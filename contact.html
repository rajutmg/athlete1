        <main role="main">

                        <div class="col-md-12">

                                <form id="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col-md-12 form_flex mb-3">
                                            <div class="field_wrp">
                                                <input type="text" class="form-control" placeholder="Name" required>
                                                <div class="invalid-feedback">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 form_flex mb-3">
                                            <div class="field_wrp">
                                                <input type="email" class="form-control" placeholder="Email" required>

                                            </div>
                                        </div>
                                        <div class="col-md-12 form_flex mb-3">
                                            <div class="field_wrp">
                                                <textarea class="form-control counted" name="message" placeholder="Message" required rows="9" style="margin-bottom:10px;"></textarea>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-3" align="center">

                                            <!-- Button to Open the Modal -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

    <script>
        $("#needs-validation").submit(function(event) {
            if (this.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });

        // Email validation.
        $("#email").change(function() {
            var email = $(this);
            if (email.is(':invalid')) {
                email.removeClass('is-valid').addClass('is-invalid');
                email.siblings(".invalid-feedback").text(email.prop("validationMessage"))
            } else {
                email.removeClass('is-invalid').addClass('is-valid');
            }
        });
    </script>
