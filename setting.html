<!DOCTYPE html>
<html class="support-no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATHLETE</title>
    <link rel="stylesheet" href="css/js-offcanvas.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleCommon.css">
    <link rel="stylesheet" href="css/stylelPages.css">
    <link rel="stylesheet" href="css/styleMedia.css">
    <link rel="stylesheet" href="css/styleNav.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/js-offcanvas.pkgd.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class="c-offcanvas-content-wrap">
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-lignt">
                <a class="navbar-brand" href="index.html">athlete</a>
                <a class="back_arrow d-block d-sm-none" href="index.html">
                    <ion-icon name="ios-arrow-back"></ion-icon>
                </a>
                <a href="index.html" class="logo"><img src="img/logo@2x.png" class="img-responsive" alt="logo"></a>
                <a href="setting.html" class="logo_text">
                    <h2>SETTING</h2>
                    <h3>Informations</h3>
                </a>

                <button class="navbar-toggler js-offcanvas-toggler custom-toggler" data-button-options='{"wrapText":false}' aria-label="Toggle navigation">
                        <span class="line"></span> 
                        <span class="line"></span> 
                        <span class="line" style="margin-bottom: 0;"></span>
                            </button>

                <div class="collapse navbar-collapse" id="navbarsExampleDefault" data-set="bs">
                    <ul class="navbar-nav mr-auto js-append-around">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html"><span class="d-block d-sm-none"><ion-icon name="ios-home"></ion-icon></span> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="body_parts.html"><span class="d-block d-sm-none"><ion-icon name="ios-body"></ion-icon></span>Workouts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calculator.html"><span class="d-block d-sm-none"><ion-icon name="ios-calculator"></ion-icon></span> Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="setting.html"><span class="d-block d-sm-none"><ion-icon name="md-cog"></ion-icon></span> setting</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main">
            <section id="calculator_wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form_cov">
                                <form>
                                    <div class="input-group ">
                                        <div class="input-group-addon">
                                            <span class="input-group-text"><ion-icon name="md-camera"></ion-icon></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Choose an avatar">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="input-group-text"><ion-icon name="md-person"></ion-icon></span>
                                        </div>
                                        <input class="form-control" type="text" placeholder="Demo">
                                    </div>
                                    <div class="input-group ">
                                        <div class="input-group-addon">
                                            <span class="input-group-text"><ion-icon name="ios-call"></ion-icon></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Phone number">
                                    </div>
                                    <div class="input-group ">
                                        <div class="input-group-addon">
                                            <span class="input-group-text"><ion-icon name="md-mail"></ion-icon></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="input-group" id="show_hide_password">
                                        <div class="input-group-addon">
                                            <span class="input-group-text"><ion-icon name="md-lock"></ion-icon></span>
                                        </div>
                                        <input class="form-control" type="password" placeholder="Password">
                                        <div class="input-group-addon">
                                            <a href=""><i class="fa fa-eye" aria-hidden="true"></i></a>
                                        </div>
                                    </div>
                                    <div class="col-md-12" align="center">
                                        <button type="submit" class="btn btn-primary calc_btn" data-toggle="modal" data-target="#myModal">SUBMIT</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>

    <div class="c-offcanvas is-hidden" id="left" role="complementary">
        <div class="navbar">
            <div class="mob_offcanvas_cov">
                <div class="burger_wrap clearfix">
                    <h3 class="mob_menu">Menu</h3>
                    <button type="button" class="btn btn-block btn-outline-dark js-offcanvas-close"><ion-icon name="ios-close"></ion-icon></button>
                </div>
                <div class="user_photo clearfix">
                    <img src="img/defaultavatar.png" class="img-fluid" alt="user_photo">
                    <div class="user_name">
                        <h4>Not Logged in</h4>
                        <p>Your email</p>
                    </div>
                </div>
                <!-- container for appendAround -->
                <div class="offcanvas-nav d-block d-md-none" data-set="bs"></div>
            </div>
        </div>
        <a href="sign_in.html" class="mob_signin"><i class="fas fa-user-alt"></i> Sign in</a>
    </div>
</body>

</html>
